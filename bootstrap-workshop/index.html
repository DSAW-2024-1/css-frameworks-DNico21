<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Workshop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container d-grid justify-content-center align-items-center vh-100">
      <div
        class="row rounded-5"
        style="box-shadow: 5px 10px 10px rgba(178, 178, 178, 0.5)"
      >
        <div
          class="col-sm-6 text-center p-4 rounded-5"
          style="
            background: linear-gradient(
              to bottom,
              hsl(252, 100%, 67%),
              hsl(241, 81%, 54%)
            );
            color: white;
          "
        >
          <p>Your Result</p>
          <div
            class="container rounded-circle bg-primary text-white d-flex justify-content-center align-items-center"
            style="
              width: 150px;
              height: 150px;
              background: linear-gradient(
                to top,
                hsl(252, 100%, 67%),
                hsl(241, 81%, 54%)
              );
            "
          >
            <div>
              <h1>76</h1>
              <p style="color: hsl(0, 0%, 83%)">of 100</p>
            </div>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="col-sm-6">
          <div class="container d-flex flex-column p-4">
            <div class="row-sm-4 mb-3"><h4>Summary</h4></div>
            <div
              class="row-sm-4 mb-3 border p-2 rounded-3 d-flex align-items-center justify-content-between"
              style="background-color: hsl(0, 91%, 96%)"
            >
              <div>
                <img src="../assets/images/icon-reaction.svg" alt="Reaction" />
                <span style="color: hsl(0, 100%, 67%)"> Reaction </span>
              </div>
              <p class="mb-0">80/100</p>
            </div>
            <div
              class="row-sm-4 mb-3 border p-2 rounded-3 d-flex align-items-center justify-content-between"
              style="background-color: hsl(38, 100%, 96%)"
            >
              <div>
                <img src="../assets/images/icon-memory.svg" alt="Memory" />
                <span style="color: hsl(39, 100%, 56%)">Memory</span>
              </div>
              <p class="mb-0">92/100</p>
            </div>
            <div
              class="row-sm-4 mb-3 border p-2 rounded-3 d-flex align-items-center justify-content-between"
              style="background-color: hsl(156, 56%, 95%)"
            >
              <div>
                <img src="../assets/images/icon-verbal.svg" alt="Verbal" />
                <span style="color: hsl(166, 100%, 37%)">Memory</span>
              </div>
              <p class="mb-0">61/100</p>
            </div>
            <div
              class="row-sm-4 mb-3 border p-2 rounded-3 d-flex align-items-center justify-content-between"
              style="background-color: hsl(232, 71%, 96%)"
            >
              <div>
                <img src="../assets/images/icon-visual.svg" alt="Visual" />
                <span style="color: hsl(234, 85%, 45%)">Memory</span>
              </div>
              <p class="mb-0">72/100</p>
            </div>
            <button
              type="button"
              class="btn btn-outline-dark bg-black text-white btn-primary rounded-pill custom-btn"
            >
              Continue
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- No elimine este tag -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
